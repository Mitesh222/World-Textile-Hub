<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Textile News | World Textile Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta -->
    <meta name="description" content="Stay updated with the latest textile industry news, innovations, and market trends at World Textile Hub.">
    <meta property="og:title" content="Textile News | World Textile Hub">
    <meta property="og:description" content="Stay updated with the latest textile industry news, innovations, and market trends at World Textile Hub.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.worldtextilehub.com/textile-news.html">
    <meta property="og:image" content="/images/og-image.jpg">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="textile-news.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Navigation to Home -->
    <nav class="news-nav">
        <div class="container">
            <a href="index.html" class="home-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </nav>

    <!-- News Search and Filter -->
    <div class="filter-container">
        <input type="text" id="newsSearch" placeholder="Search News...">
        <select id="newsFilter">
            <option value="all">All Categories</option>
            <option value="Sustainability">Sustainability</option>
            <option value="Technology">Technology</option>
            <option value="Market Trends">Market Trends</option>
            <option value="MSME Support">MSME Support</option>
        </select>
    </div>

    <!-- Textile News Section -->
    <section id="textile-news" class="news-section">
        <div class="container">
            <div class="section-header">
                <h2>Latest Textile News</h2>
                <p>Stay updated with the latest trends, innovations, and industry insights.</p>
            </div>
            <div id="news-container" class="news-grid">
                <!-- News articles will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Scripts (moved to bottom for proper loading) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script src="textile-news.js" defer></script>
    <script src="scripts.js" defer></script>
</body>
</html>
